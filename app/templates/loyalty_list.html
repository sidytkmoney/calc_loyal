<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Loyalty List</h1>
    <table>
        <thead>
            <tr>
                <th>Name 1</th>
                <th>Name 2</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for loyalty in loyalties %}
                <tr>
                    <td>{{ loyalty.name1 }}</td>
                    <td>{{ loyalty.name2 }}</td>
                    <td>{{ loyalty.score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
